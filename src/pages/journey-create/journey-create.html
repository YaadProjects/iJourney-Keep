<ion-header>

    <ion-navbar>
        <ion-title>New Journey</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input [(ngModel)]="journey.title" type="text" placeholder="Your journey name."></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Note</ion-label>
        <ion-input [(ngModel)]="journey.note" type="text" placeholder="Your story."></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>When</ion-label>
        <ion-datetime displayFormat="D MMM, YY HH:mm" pickerFormat="DD MMM YYYY HH:mm" [(ngModel)]="journey.dateTime"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label stacked>Location</ion-label>
        <ion-input [(ngModel)]="journey.location" type="text" placeholder="Your place."></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Stars</ion-label>
        <ion-input [(ngModel)]="journey.stars" type="text" placeholder="How much interested."></ion-input>
    </ion-item>
    <button ion-button block (click)="createJourney()">Create Journey</button>
</ion-content>
